<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <rect width="100" height="100" rx="20" fill="#000000"/>
  <!-- Пиксельный космический захватчик -->
  <g fill="#FF6B00">
    <!-- Верхняя линия -->
    <rect x="30" y="20" width="4" height="4"/>
    <rect x="66" y="20" width="4" height="4"/>
    
    <!-- Глаза -->
    <rect x="34" y="24" width="4" height="4"/>
    <rect x="62" y="24" width="4" height="4"/>

    <!-- Центральная линия -->
    <rect x="38" y="28" width="4" height="4"/>
    <rect x="42" y="28" width="16" height="4"/>
    <rect x="58" y="28" width="4" height="4"/>

    <!-- Руки -->
    <rect x="26" y="32" width="4" height="4"/>
    <rect x="30" y="32" width="4" height="4"/>
    <rect x="66" y="32" width="4" height="4"/>
    <rect x="70" y="32" width="4" height="4"/>

    <!-- Нижняя часть -->
    <rect x="34" y="36" width="4" height="4"/>
    <rect x="38" y="36" width="4" height="4"/>
    <rect x="58" y="36" width="4" height="4"/>
    <rect x="62" y="36" width="4" height="4"/>
  </g>

  <!-- Текст -->
  <text x="50" y="80" text-anchor="middle" font-size="12" fill="white" font-family="Inter, sans-serif">Step3D</text>
</svg>
