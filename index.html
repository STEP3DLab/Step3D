<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step3D</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        #orderData {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Загрузка 3D-модели и настройки печати</h2>

    <button onclick="fetchOrderData()">Получить данные о заказах</button>
    <button onclick="sendOrderData(['1', 'John Doe', 'Pending', '100'])">Добавить заказ</button>
    
    <form id="uploadForm">
        <input type="file" id="fileInput" />
        <select id="profile">
            <option value="fast">Быстрый</option>
            <option value="standard">Стандартный</option>
            <option value="high">Качественный</option>
        </select>
        <button type="submit">Загрузить модель</button>
    </form>

    <div id="orderData"></div>
</div>

<script>
    // URL для взаимодействия с Google Apps Script
    const url = 'https://script.google.com/macros/s/AKfycbzks4jH57f-VHXB-FO4aaW1bK8IzXK0H4ViNTOtQtQd2B5-0BUOkypDRtHi0VgylYTo/exec';

    // Функция для получения данных о заказах
    function fetchOrderData() {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log('Order Data:', data);
                displayOrderData(data);
            })
            .catch(error => {
                console.error('Error fetching order data:', error);
            });
    }

    // Функция для отправки данных о заказе
    function sendOrderData(orderData) {
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ orderData: orderData })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Order successfully sent:', data);
        })
        .catch(error => {
            console.error('Error sending order data:', error);
        });
    }

    // Отображение данных о заказах на странице
    function displayOrderData(data) {
        const orderDataDiv = document.getElementById('orderData');
        orderDataDiv.innerHTML = ''; // Очистить предыдущие данные

        if (data && data.length > 0) {
            data.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.textContent = `ID: ${order[0]}, Имя: ${order[1]}, Статус: ${order[2]}, Цена: ${order[3]}`;
                orderDataDiv.appendChild(orderElement);
            });
        } else {
            orderDataDiv.textContent = 'Нет данных для отображения.';
        }
    }

    // Обработка формы загрузки модели
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const fileInput = document.getElementById('fileInput');
        const profileSelect = document.getElementById('profile');

        const fileName = fileInput.files[0] ? fileInput.files[0].name : 'Не выбран файл';
        const selectedProfile = profileSelect.value;

        // Здесь можно добавить логику для загрузки модели на сервер или Google Drive.
        alert(`Загружена модель: ${fileName}, Профиль: ${selectedProfile}`);
    });
</script>

</body>
</html>
